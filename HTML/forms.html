<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Employee Form</legend>
                <label for="fname">FirstName*:</label> 
                         <input type="text" required id="fname"><br>
                <label for="lname">LastName:</label>
                         <input type="text" id="lname"><br>
                Code: <input type="text" value="AZVKFJBF" readonly><br>
                Email: <input type="email" placeholder="a@gmail.com "><br>
                passwd: <input type="password"><br>
                Date: <input type="date"><br>
                <label for="male">Male:</label> 
                        <input type="radio" name="sex" value="male" id="male">
                <label for="female">Female:</label>  
                        <input type="radio" name="sex" value="female" id="female"><br>
                Apple<input type="checkbox">
                Mango<input type="checkbox">
                pineapple<input type="checkbox"><br>
                City
                <select>
                    <option>Hyd</option>
                    <option>Ban</option>
                    <option>Pune</option>
                </select><br>
                Language:
                <input list="language">
                <datalist id="language">
                    <option value="Anularjs">
                    <option value="Mean">
                    <option value="Mern">   
                    <option value="Linux">
                </datalist><br/>
                Comments<br>
                <textarea></textarea><br>
                <button type="submit" value="submit">Submit</button>
                <button type="reset" value="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
